name: Maven Publish

on:
  release:
    types: [published]

jobs:
  publish-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: master
          path: master
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Artifacts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.GC_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GC_AWS_KEY }}
        run: |
          cd master
          chmod +x gradlew
          ./gradlew publish